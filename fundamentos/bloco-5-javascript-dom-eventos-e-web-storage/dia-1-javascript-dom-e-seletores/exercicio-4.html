<!-- Funções de manipulação do DOM -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>
  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1</h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Futuro!</p>
      <p>-----</p>
      <p>#VQV</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()

    */
    // Exercício 1: Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto, e sim realizando o exercício).

    function textFuture() {
      let paragrafo = document.getElementsByTagName('p')[1];
      paragrafo.innerHTML = "Ganhando bastante dinheiro e morando em um ape com vista para o mar"
    }
    textFuture();

    // Exercício 2: Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
    function mudarCorParaVerde() {
      let corNova = document.getElementsByClassName('main-content')[0];
      corNova.style.background = "rgb(76,164,109)";
    }
    mudarCorParaVerde();

    // Exercício 3:  Crie uma função que mude a cor do quadrado vermelho para branco.
    function mudarCorParaBranco() {
      let corVermelha = document.getElementsByClassName('center-content')[0];
      corVermelha.style.background = "white";
    }
    mudarCorParaBranco();

    // Exercício 4: Crie uma função que corrija o texto da tag <h1>.
    function corrigirTexto() {
      let titulo = document.getElementsByTagName('h1')[0];
      titulo.innerHTML = "Exercício divertido";
    }
    corrigirTexto();

    // Exercício 5: Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function tudoLetraMaiscula() {
      let paragraph = document.getElementsByTagName('p')[0];
      paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
    }
    tudoLetraMaiscula();

    // Exercício 6: Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function mostraParagrafo() {
      let paragrafos = document.getElementsByTagName('p');
      for (let index = 0; index < paragrafos.length; index += 1) {
        console.log(paragrafos[index].innerHTML)
      }
    }
    mostraParagrafo();
  </script>
</body>

</html>

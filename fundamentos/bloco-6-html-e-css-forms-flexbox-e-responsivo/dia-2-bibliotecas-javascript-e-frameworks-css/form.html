<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container text-center">
        <h1 class="display-4">Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo:</p>
    </header>
    <main>
        <form id="form-cv" action="" method="get">
            <fieldset>
                <div class="container lead">
                    <label class="form-label" for="name">Nome: </label>
                    <input class="form-control" type="text" name="name" id="name" maxlength="40"
                        placeholder="Digite seu nome" required>
                </div>
                <br>
                <div class="container lead">
                    <label class="form-label" for="email">E-mail: </label>
                    <input class="form-control" type="email" name="email" id="email" maxlength="50"
                        placeholder="Digite seu e-mail" required>
                </div>
                <br>
                <div class="container lead">
                    <label class="form-label" for="cpf">Cpf: </label>
                    <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11"
                        placeholder="Digite seu CPF" required>
                </div>
                <br>
                <div class="container lead">
                    <label class="form-label" for="endereco">Endereço: </label>
                    <input class="form-control" type="text" name="endereco" id="endereco" maxlength="200"
                        placeholder="Digite seu endereço" required>
                </div>
                <br>
                <div class="container lead">
                    <label class="form-label" for="cidade">Cidade: </label>
                    <input class="form-control" type="text" name="cidade" id="cidade" maxlength="28"
                        placeholder="Digite sua cidade" required>
                </div>
                <br>
                <div class="container lead">
                    <label class="form-label" for="estado">Estado: </label>
                    <select class="form-select" name="estado" id="estado">
                        <option disabled selected value>Selecione seu estado</option>
                    </select>
                </div>
                <br>
                <div class="container lead">
                    <label class="form-label" for="tipodecasa">Tipo de imóvel: </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipodecasa" id="casa" value="casa" required>
                        <span>Casa</span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipodecasa" id="ape" value="ape" required>
                        <span>Apartamento</span>
                    </div>
                </div>
            </fieldset>
        </form>

        <fieldset>
            <div class="container lead">
                <label class="form-label" for="resumo">Resumo do Currículo</label>
                <textarea name="resumo" id="resumo" cols="100" rows="20" maxlength="1000" required></textarea>
            </div>
            <br>
            <div class="container lead">
                <label class="form-label" for="role">Cargo: </label>
                <input class="form-control" type="text" name="role" id="role" maxlength="40" required>
            </div>
            <br>
            <div class="container lead">
                <label class="form-label" for="cargo">Descrição do cargo: </label>
                <input class="form-control" type="text" name="cargo" id="cargo" maxlength="500" required>
            </div>
            <br>
            <div class="container lead">
                <label class="form-label" for="data">Data de início: </label>
                <input class="form-control" type="text" name="data" value="" required>
            </div>
            <br>
        </fieldset>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-warning">Limpar</button>
        </div>
    </main>
</body>

</html>
